    <script type="text/javascript">
      $(document).ready(function() {
        header();
        footer();

        handleInvalidLogin();        
      });

      function handleInvalidLogin() {
        var securedArea = location.protocol+'//'+location.hostname+(location.port ? ':'+location.port: '')+"/admin";
        if( document.referrer.indexOf(securedArea) == 0 ) {
          $('#loginError').append("The username and password you entered is incorrect. Please try again or contact the administrator.");
        }
      }
      
      function preprocessLoginAttempt() {
        var password = $('[name="httpd_password"]').val();
        password = CryptoJS.SHA1(password);
        password = //'{SHA}' +
                   password.toString(CryptoJS.enc.Base64);
        $('[name="httpd_password"]').val(password);
      }
    </script>
